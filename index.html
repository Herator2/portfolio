<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Portfolio</title>
  </head>
  <body>
    <div class="title">
      <h1>Hey, i'm <span id="name">Alex</span></h1>
      <h2 id="name-caption">A programmer from the UK</h2>
    </div>

    <div id="display-container">
      <div id="skills-display">
        <h2 id="skills-title">Technologies</h2>
        <div id="icon-container">
          <button class="icon-box stop-skill-rotation" id="rust-box" onclick="setSkill('rust', false)"> <img src="icons/rust-brands-solid.svg" alt="rust" class="large-icons" id="rust" style="filter: drop-shadow(0 0 10px #503628)"/> </button>
          <button class="icon-box stop-skill-rotation" id="python-box"  onclick="setSkill('python', false)"> <img src="icons/python-brands-solid.svg" alt="python" class="large-icons" id="python" style="filter: drop-shadow(0 0 10px #25324d)"/> </button>
          <button class="long-icon-box stop-skill-rotation" id="web-box"  onclick="setSkill('web', false)">
            <img src="icons/html5-brands-solid.svg" alt="html" class="small-icons"/>
            <img src="icons/css3-alt-brands-solid.svg" alt="css" class="small-icons"/>
            <img src="icons/square-js-brands-solid.svg" alt="js" class="small-icons"/>
          </button>
          <button class="long-icon-box stop-skill-rotation" id="git-box" onclick="setSkill('git', false)">
            <img src="icons/github-brands-solid.svg" alt="github" class="small-icons"/>
            <img src="icons/git-alt-brands-solid.svg" alt="git" class="small-icons"/>
          </button>
          <button class="long-icon-box stop-skill-rotation" id="linux-box" onclick="setSkill('linux', false)">
            <img src="icons/fedora-brands-solid.svg" alt="fedora" class="small-icons"/>
            <img src="icons/docker-brands-solid.svg" alt="docker" class="small-icons"/>
          </button>
        </div>
        <div id="skill-description">
        </div>
      </div>
      <script src="skills.js"></script>
      <div id="contents-display">
        <h2 id="contents-title">Contents</h2>
        <ul id="contents">
          <a class="content-link" id="skill-link" href="#skills-display"> - Technologies</a>
          <a class="content-link" id="qualifications-link" href="#skills-display"> - Qualifications</a>
          <a class="content-link" id="projects-link" href="#skills-display"> - Projects</a>
          <a class="content-link" id="contact-link" href="#skills-display"> - Contact</a>
        </ul>
      </div>
    </div>
    <footer>Alex Van der Ent Â© 2024</footer>
  </body>
</html>
